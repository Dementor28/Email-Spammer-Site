<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spammer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Spammer</h1>
        <form action="/send-email" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="senderEmail">Sender's Email Address</label>
                <input type="email" id="senderEmail" name="senderEmail" required>
            </div>
            <div class="form-group">
                <label for="emailPassword">Email Password</label>
                <input type="password" id="emailPassword" name="emailPassword" required>
            </div>
            <div class="form-group">
                <label for="receiverEmail">Receiver's Email Address</label>
                <input type="email" id="receiverEmail" name="receiverEmail" required>
            </div>
            <div class="form-group">
                <label for="emailSubject">Subject</label>
                <input type="text" id="emailSubject" name="emailSubject" required>
            </div>
            <div class="form-group">
                <label for="emailBody">Email Body</label>
                <textarea id="emailBody" name="emailBody" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="imageAttachments">Image Attachments (max 3)</label>
                <input type="file" id="imageAttachments" name="imageAttachments" accept="image/*" multiple>
            </div>
            <div class="form-group">
                <label for="pdfAttachments">PDF Attachments (max 3)</label>
                <input type="file" id="pdfAttachments" name="pdfAttachments" accept=".pdf" multiple>
            </div>
            <div class="form-group">
                <label for="schedule">Schedule</label>
                <select id="schedule" name="schedule" required>
                    <option value="everyMinute">Every Minute</option>
                    <option value="everyHour">Every Hour</option>
                    <option value="everyDay">Every Day</option>
                </select>
            </div>
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
